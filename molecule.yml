---
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-nginx
      image: williamyeh/ansible
      image_version: centos7
      ansible_groups:
        - nginx
      port_bindings: { 80: 80 }
      privileged: True
      volume_mounts:
        - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
      command: "/usr/sbin/init"
      environment: { container: docker }
verifier:
  name: testinfra
