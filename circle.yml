machine:
  python:
    version: 2.7.10
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get -qq update
    - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
    - pip install docker
    - pip install molecule

deployment:
  prod:
    branch: master
    commands:
      - molecule test
